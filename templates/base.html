<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Á≥ñÂ∞øÁóÖÊô∫ËÉΩËØäÊñ≠Âä©Êâã{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #059669;
            --accent-color: #dc2626;
            --bg-gradient-start: #f0f9ff;
            --bg-gradient-end: #e0f2fe;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }
        
        * {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }
        
        /* È°∂ÈÉ®ÂØºËà™Ê†è */
        .navbar {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.15);
            padding: 0.8rem 1.5rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navbar-brand i {
            font-size: 1.6rem;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white !important;
        }
        
        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Âç°ÁâáÊ†∑Âºè */
        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        
        .card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 1.2rem 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* È°µÈù¢Ê†áÈ¢ò */
        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        /* ÊåâÈíÆÊ†∑Âºè */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #047857 100%);
            border: none;
            border-radius: 10px;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--accent-color) 0%, #b91c1c 100%);
            border: none;
            border-radius: 10px;
        }
        
        /* ËæìÂÖ•Ê°ÜÊ†∑Âºè */
        .form-control, .form-select {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 0.7rem 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Ë°®Ê†ºÊ†∑Âºè */
        .table {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table thead th {
            background: #f8fafc;
            border-bottom: 2px solid var(--border-color);
            font-weight: 600;
            color: var(--text-primary);
            padding: 1rem;
        }
        
        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
        }
        
        .table tbody tr:hover {
            background: #f8fafc;
        }
        
        /* ÂæΩÁ´†Ê†∑Âºè */
        .badge {
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .badge-risk-high {
            background: #fef2f2;
            color: var(--accent-color);
        }
        
        .badge-risk-medium {
            background: #fffbeb;
            color: #d97706;
        }
        
        .badge-risk-low {
            background: #ecfdf5;
            color: var(--secondary-color);
        }
        
        /* ËÅäÂ§©Ê∂àÊÅØÊ†∑Âºè */
        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
        }
        
        .chat-message {
            margin-bottom: 1.2rem;
            display: flex;
            gap: 12px;
        }
        
        .chat-message.user {
            flex-direction: row-reverse;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .chat-avatar.ai {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .chat-avatar.user {
            background: #e2e8f0;
            color: var(--text-secondary);
        }
        
        .chat-bubble {
            max-width: 75%;
            padding: 1rem 1.2rem;
            border-radius: 16px;
            line-height: 1.6;
        }
        
        .chat-message.ai .chat-bubble {
            background: white;
            border: 1px solid var(--border-color);
        }
        
        .chat-message.user .chat-bubble {
            background: var(--primary-color);
            color: white;
        }
        
        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            display: inline-flex;
            gap: 4px;
        }
        
        .loading span {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: loading 1s infinite;
        }
        
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes loading {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        /* Ë≠¶ÂëäÊ°ÜÊ†∑Âºè */
        .alert-warning-custom {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
            border-radius: 12px;
        }
        
        .alert-danger-custom {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            border-radius: 12px;
        }
        
        .alert-success-custom {
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            border-radius: 12px;
        }
        
        /* Êù•Ê∫êÊ†áÁ≠æ */
        .source-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .source-tag.pdf {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .source-tag.excel {
            background: #dcfce7;
            color: #166534;
        }
        
        .source-tag.mysql {
            background: #fef3c7;
            color: #92400e;
        }
        
        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ÂØºËà™Ê†è -->

            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-pulse"></i>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat"><i class="bi bi-chat-dots me-1"></i>Êô∫ËÉΩÂØπËØù</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system_admin"><i class="bi bi-gear me-1"></i>Á≥ªÁªüÁÆ°ÁêÜ</a>
                    </li>
                </ul>

    </nav>
    
    <!-- ‰∏ªÂÜÖÂÆπ -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ÈÄöÁî®Â∑•ÂÖ∑ÂáΩÊï∞
        function showLoading(element) {
            element.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';
        }
        
        function formatSource(source) {
            if (!source) return '';
            const type = source.type || 'unknown';
            let text = '';
            let className = '';
            
            if (type === 'pdf' || type === 'pdf_table') {
                className = 'pdf';
                text = `üìÑ ${source.filename || ''} P${source.page || ''}`;
            } else if (type === 'excel') {
                className = 'excel';
                text = `üìä ${source.filename || ''} R${source.row || ''}`;
            } else if (type === 'mysql') {
                className = 'mysql';
                text = `üóÑÔ∏è ${source.table || ''}`;
            }
            
            return `<span class="source-tag ${className}">${text}</span>`;
        }
        
        function renderMarkdown(text) {
            if (typeof marked !== 'undefined') {
                return marked.parse(text);
            }
            return text.replace(/\n/g, '<br>');
        }
        
        function showAlert(message, type = 'success') {
            const alertClass = type === 'error' ? 'alert-danger-custom' : 
                              type === 'warning' ? 'alert-warning-custom' : 'alert-success-custom';
            const alertHtml = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            const container = document.querySelector('.main-content');
            container.insertAdjacentHTML('afterbegin', alertHtml);
            
            setTimeout(() => {
                const alert = container.querySelector('.alert');
                if (alert) alert.remove();
            }, 5000);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
